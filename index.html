<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BMI calculator</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 class="header">BMI Calculator</h1>
	<div class="form">
		<input placeholder="Height" type="text" class="input" id="height">
		<span class="postInput">CM</span>
		<br>
		<input placeholder="Weight" type="text" class="input" id="weight">
		<span class="postInput">KG</span>
		<h1 class="result" id="result">Result: </h1>
		<a href="#" onclick="bmi()">Calculate</a><br>
		<div class="mark" id="mark"> </div>
	</div>
	<script src="script.js"></script>
</body>
</html>
